<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ending Crossfade</title>
  <style>
    html, body { height: 100%; margin: 0; background:#fff; }
    .stage {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      overflow: hidden; background:#000;
    }
    .stage img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
    }
    .shoot {
      position: fixed; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1;
      padding: .55em .7em;
      border-radius: 999px;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: transform .12s ease;
    }
    .shoot:active { transform: translate(-50%, -50%) scale(.96); }
    .shoot[disabled] { opacity:.6; cursor: default; }

    .veil {
      position: fixed; inset: 0;
      background:#fff; opacity: 0;
      pointer-events: none;
      transition: opacity 0s linear;
    }
  </style>
</head>
<body>
  <div class="stage">
    <img id="photo" src="ending1.png" alt="ending image" />
  </div>

  <button id="shoot" class="shoot" aria-label="Reveal next photo">ðŸ“·</button>

  <div id="veil" class="veil" aria-hidden="true"></div>

  <script>
    (function () {
      const img = document.getElementById('photo');
      const btn = document.getElementById('shoot');
      const veil = document.getElementById('veil');

      const nextImage = new Image();
      nextImage.src = 'ending2.jpg';

      btn.addEventListener('click', async () => {
        if (btn.disabled) return;
        btn.disabled = true;

        // é»žæ“Šå¾Œç«‹å³éš±è—æŒ‰éˆ•
        btn.style.display = 'none';

        // ç«‹åˆ»å…¨ç™½
        veil.style.transition = 'opacity 0s linear';
        veil.style.opacity = '1';

        if (!nextImage.complete) {
          try {
            await new Promise((resolve, reject) => {
              nextImage.onload = resolve;
              nextImage.onerror = reject;
            });
          } catch {
            veil.style.opacity = '0';
            alert('ç„¡æ³•è¼‰å…¥ ending2.jpg');
            return;
          }
        }

        img.src = nextImage.src;

        // å•Ÿå‹• 4 ç§’æ·¡å‡ºç™½å¹•
        requestAnimationFrame(() => {
          veil.style.transition = 'opacity 4s ease';
          veil.style.opacity = '0';
        });
      });
    })();
  </script>
</body>
</html>
